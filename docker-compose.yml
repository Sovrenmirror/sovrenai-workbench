version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sovrenai-backend
    restart: unless-stopped
    ports:
      - "3750:3750"
    environment:
      - NODE_ENV=production
      - PORT=3750
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - SERP_API_KEY=${SERP_API_KEY}
      - JWT_SECRET=${JWT_SECRET:-default-secret-change-in-production}
    volumes:
      - backend-data:/app/data
    networks:
      - sovrenai-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3750/api/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sovrenai-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - sovrenai-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  backend-data:
    driver: local

networks:
  sovrenai-network:
    driver: bridge
